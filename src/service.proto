syntax = "proto3";

package auth;

// Authentication service definition
service AuthService {
  // Login with username and password
  rpc Login(LoginRequest) returns (LoginResponse);
  
  // Validate a session token
  rpc ValidateSession(ValidateSessionRequest) returns (ValidateSessionResponse);
  
  // Logout (invalidate session)
  rpc Logout(LogoutRequest) returns (LogoutResponse);
  
  // Health check - returns if server is alive and config timestamp
  rpc IsAlive(IsAliveRequest) returns (IsAliveResponse);
  
  // Get process PID
  rpc GetPID(GetPIDRequest) returns (GetPIDResponse);
  
  // List all users (for management UI)
  rpc ListUsers(ListUsersRequest) returns (ListUsersResponse);
  
  // Add a new user
  rpc AddUser(AddUserRequest) returns (AddUserResponse);
  
  // Delete a user
  rpc DeleteUser(DeleteUserRequest) returns (DeleteUserResponse);
}

// Login request message
message LoginRequest {
  string username = 1;
  string password = 2;
}

// Login response message
message LoginResponse {
  bool success = 1;
  string message = 2;
  string session_token = 3;  // JWT or session ID
  int64 expires_at = 4;       // Unix timestamp
}

// Validate session request
message ValidateSessionRequest {
  string session_token = 1;
}

// Validate session response
message ValidateSessionResponse {
  bool valid = 1;
  string username = 2;
  string message = 3;
}

// Logout request
message LogoutRequest {
  string session_token = 1;
}

// Logout response
message LogoutResponse {
  bool success = 1;
  string message = 2;
}

// IsAlive request (empty)
message IsAliveRequest {
}

// IsAlive response
message IsAliveResponse {
  bool alive = 1;
  int64 unix_stamp_ms = 2;
}

// GetPID request (empty)
message GetPIDRequest {
}

// GetPID response
message GetPIDResponse {
  int32 pid = 1;
}

// ListUsers request (empty)
message ListUsersRequest {
}

// User info for listing
message UserInfo {
  int32 uid = 1;
  string username = 2;
  string password_hash = 3;
  repeated string jwt_token_ids = 4;  // List of JTI (JWT Token IDs)
}

// ListUsers response
message ListUsersResponse {
  repeated UserInfo users = 1;
}

// AddUser request
message AddUserRequest {
  string username = 1;
  string password = 2;
}

// AddUser response
message AddUserResponse {
  bool success = 1;
  string message = 2;
  int32 uid = 3;  // UID of created user (if successful)
}

// DeleteUser request
message DeleteUserRequest {
  int32 uid = 1;
}

// DeleteUser response
message DeleteUserResponse {
  bool success = 1;
  string message = 2;
}

